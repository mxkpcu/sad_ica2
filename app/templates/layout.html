<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.home') }}" class="site-title">Private Events Portal</a></h1>
        <nav>
            {% if session.get('user_id') %}
                {% if active_page == 'profile' %}
                    <a href="{{ url_for('profile.profile') }}" class="active">Profile</a>
                {% else %}
                    <a href="{{ url_for('profile.profile') }}">Profile</a>
                {% endif %}
                
                {% if active_page == 'events' %}
                    <a href="{{ url_for('events.events') }}" class="active">Events</a>
                {% else %}
                    <a href="{{ url_for('events.events') }}">Events</a>
                {% endif %}
                
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
