{% extends 'layout.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<h1>Are you sure you want to delete your profile?</h1>
<form method="POST" class="profile-form">
    <button type="submit">Delete Profile</button>
    <a href="{{ url_for('profile.profile') }}" class="cancel-link">Cancel</a>
</form>
{% endblock %}
